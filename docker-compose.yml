version: "3.8"

services:
  database:
    image: postgres:15-alpine
    container_name: restaurant-db
    restart: no

    environment:
      POSTGRES_DB: restaurant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: restaurant123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.multistage
    image: restaurant-manager:compose
    container_name: restaurant-backend
    restart: no 
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: restaurant
      DB_USER: postgres
      DB_PASSWORD: restaurant123
      JAVA_OPTS: "-Xmx256m -Xms128m"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "java -version >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - restaurant-network

volumes:
  postgres-data:

networks:
  restaurant-network:
    driver: bridge
